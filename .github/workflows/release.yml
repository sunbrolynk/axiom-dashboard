# ──────────────────────────────────────────────────────────
# Release Pipeline — runs when you push a version tag
#
# Trigger by running:
#   git tag v1.0.0
#   git push origin v1.0.0
#
# What it does:
#   1. Builds multi-arch Docker image
#   2. Tags it with the version (e.g. ghcr.io/.../axiom-dashboard:v1.0.0)
#   3. Also tags as :latest
#   4. Creates a GitHub Release with auto-generated changelog
# ──────────────────────────────────────────────────────────
name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches v1.0.0, v2.1.3, etc (semver)

permissions:
  contents: write   # Needed to create GitHub Releases
  packages: write   # Needed to push to ghcr.io

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract version from tag (strips the 'v' prefix)
      # v1.0.0 → version=1.0.0, major=1
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT

      # Build with full version tagging strategy:
      #   :v1.0.0  — exact version (immutable)
      #   :v1      — major version (updates with patches)
      #   :latest  — always newest
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/sunbrolynk/axiom-dashboard:v${{ steps.version.outputs.version }}
            ghcr.io/sunbrolynk/axiom-dashboard:v${{ steps.version.outputs.major }}
            ghcr.io/sunbrolynk/axiom-dashboard:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=https://github.com/sunbrolynk/axiom-dashboard
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      # Create a GitHub Release with auto-generated notes
      # This pulls commit messages since the last tag to build
      # a changelog automatically
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker
``````bash
            docker pull ghcr.io/sunbrolynk/axiom-dashboard:v${{ steps.version.outputs.version }}
``````

            Or use `latest` for the most recent version:
``````bash
            docker pull ghcr.io/sunbrolynk/axiom-dashboard:latest
``````
