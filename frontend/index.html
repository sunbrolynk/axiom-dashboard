<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AudiMeta">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">

    <title>AudiMeta Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --glass: rgba(10, 10, 20, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(255, 255, 255, 0.04);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --green: #22c55e;
            --yellow: #eab308;
            --red: #ef4444;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --text-muted: #64748b;
            --mono: 'JetBrains Mono', monospace;
            --sans: 'Inter', -apple-system, sans-serif;
            /* Safe area insets for notched phones */
            --sat: env(safe-area-inset-top, 0px);
            --sab: env(safe-area-inset-bottom, 0px);
            --sal: env(safe-area-inset-left, 0px);
            --sar: env(safe-area-inset-right, 0px);
        }

        body {
            font-family: var(--sans);
            background: #0a0a14;
            color: var(--text);
            height: 100dvh; /* dynamic viewport height — accounts for mobile browser chrome */
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* ── Map ────────────────────────────────────────────── */
        #map {
            position: fixed;
            top: 0; left: 0;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 0;
        }

        /* ── Glass base ─────────────────────────────────────── */
        .glass {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        /* ── Top Bar ────────────────────────────────────────── */
        .top-bar {
            position: fixed;
            top: calc(12px + var(--sat));
            left: calc(12px + var(--sal));
            right: calc(12px + var(--sar));
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            gap: 12px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 13px;
            color: white;
            flex-shrink: 0;
        }

        .brand-text h1 {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.3px;
            line-height: 1.2;
        }

        .brand-text .subtitle {
            font-size: 11px;
            color: var(--text-muted);
        }

        .top-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pill-select {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 3px;
            gap: 2px;
        }

        .pill-option {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: none;
            font-family: var(--sans);
            -webkit-tap-highlight-color: transparent;
        }

        .pill-option:hover { color: var(--text-dim); }

        .pill-option.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 2px 8px var(--accent-glow);
        }

        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 7px 14px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-dim);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--sans);
        }

        .refresh-btn:hover { background: rgba(255, 255, 255, 0.1); color: var(--text); }
        .refresh-btn:disabled { opacity: 0.4; cursor: not-allowed; }

        .refresh-btn svg { width: 14px; height: 14px; }
        .refresh-btn.loading svg { animation: spin 0.8s linear infinite; }
        .refresh-label { display: inline; }

        .updated-text {
            font-size: 11px;
            color: var(--text-muted);
            white-space: nowrap;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* ── Stats Row ──────────────────────────────────────── */
        .stats-row {
            position: fixed;
            bottom: calc(12px + var(--sab));
            left: calc(12px + var(--sal));
            z-index: 10;
            display: flex;
            gap: 8px;
        }

        .stat-card {
            padding: 12px 16px;
            min-width: 110px;
        }

        .stat-card .label {
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-muted);
            margin-bottom: 3px;
        }

        .stat-card .value {
            font-size: 22px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.5px;
        }

        .stat-card .value.accent { color: var(--accent); }
        .stat-card .value.green { color: var(--green); }
        .stat-card .value.yellow { color: var(--yellow); }
        .stat-card .value.red { color: var(--red); }

        /* ── Side Panel (desktop) ───────────────────────────── */
        .side-panel {
            position: fixed;
            top: calc(72px + var(--sat));
            right: calc(12px + var(--sar));
            bottom: calc(12px + var(--sab));
            width: 340px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow: hidden;
        }

        .panel-section {
            padding: 14px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-section.grow { flex: 1; min-height: 0; }

        .panel-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-muted);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-title .count {
            font-size: 10px;
            background: rgba(255, 255, 255, 0.06);
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
        }

        /* ── IP List ────────────────────────────────────────── */
        .ip-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.1) transparent;
        }

        .ip-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s;
            -webkit-tap-highlight-color: transparent;
        }

        .ip-row:hover, .ip-row:active { background: var(--glass-hover); }

        .ip-rank {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            width: 16px;
            text-align: center;
            flex-shrink: 0;
        }

        .ip-bar {
            width: 3px;
            border-radius: 2px;
            background: var(--accent);
            align-self: stretch;
            min-height: 24px;
            flex-shrink: 0;
        }

        .ip-info { flex: 1; min-width: 0; }

        .ip-addr {
            font-family: var(--mono);
            font-size: 12px;
            color: var(--text);
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .ip-location {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 1px;
        }

        .ip-count {
            font-family: var(--mono);
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
            flex-shrink: 0;
        }

        /* ── Status Pills ───────────────────────────────────── */
        .status-row {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 7px 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            flex: 1;
            min-width: 75px;
        }

        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-dot.s2xx { background: var(--green); box-shadow: 0 0 6px rgba(34, 197, 94, 0.4); }
        .status-dot.s4xx { background: var(--yellow); box-shadow: 0 0 6px rgba(234, 179, 8, 0.4); }
        .status-dot.s5xx { background: var(--red); box-shadow: 0 0 6px rgba(239, 68, 68, 0.4); }

        .status-code { font-family: var(--mono); font-size: 12px; font-weight: 500; color: var(--text-dim); }
        .status-count { font-family: var(--mono); font-size: 12px; font-weight: 600; color: var(--text); margin-left: auto; }

        /* ── Endpoint List ──────────────────────────────────── */
        .ep-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.1) transparent;
        }

        .ep-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 8px;
            border-radius: 6px;
            transition: background 0.15s;
        }

        .ep-row:hover { background: var(--glass-hover); }

        .ep-path {
            font-family: var(--mono);
            font-size: 11px;
            color: var(--text-dim);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 220px;
        }

        .ep-hits {
            font-family: var(--mono);
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            flex-shrink: 0;
        }

        /* ── Loading ────────────────────────────────────────── */
        .map-loading {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--text-dim);
            transition: opacity 0.3s;
        }

        .map-loading.hidden { opacity: 0; pointer-events: none; }

        .pulse-ring {
            width: 20px; height: 20px;
            border: 2px solid var(--accent);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        /* ── Info Window ────────────────────────────────────── */
        .gm-style-iw { border-radius: 10px !important; }
        .gm-style-iw-d { overflow: hidden !important; }

        .iw { font-family: var(--sans); padding: 4px; }
        .iw-city { font-size: 14px; font-weight: 600; color: #1e293b; margin-bottom: 2px; }
        .iw-count { font-size: 22px; font-weight: 700; color: var(--accent); margin-bottom: 6px; }
        .iw-detail { font-size: 11px; color: #64748b; line-height: 1.5; }
        .iw-detail span { font-family: var(--mono); font-size: 10px; color: #475569; }

        /* ── Bottom Sheet (mobile only) ─────────────────────── */
        .bottom-sheet-toggle {
            display: none;
            position: fixed;
            bottom: calc(80px + var(--sab));
            right: calc(12px + var(--sar));
            z-index: 11;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            color: white;
            font-size: 18px;
            -webkit-tap-highlight-color: transparent;
            background: var(--accent);
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .bottom-sheet {
            display: none;
        }

        /* ═══════════════════════════════════════════════════════
           MOBILE RESPONSIVE — below 768px
           ═══════════════════════════════════════════════════════
           Strategy:
           - Top bar becomes compact (no subtitle, smaller pills)
           - Side panel hides, replaced by a bottom sheet overlay
           - Stats row becomes horizontally scrollable
           - Touch targets grow to 44px minimum (Apple HIG)
        ═══════════════════════════════════════════════════════ */
        @media (max-width: 768px) {
            .brand-text .subtitle { display: none; }
            .refresh-label { display: none; }
            .updated-text { display: none; }

            .top-bar {
                top: calc(8px + var(--sat));
                left: calc(8px + var(--sal));
                right: calc(8px + var(--sar));
                padding: 8px 12px;
                gap: 8px;
            }

            .pill-option { padding: 6px 10px; font-size: 11px; }

            .refresh-btn { padding: 7px 10px; }

            /* Side panel hidden on mobile */
            .side-panel { display: none; }

            /* Stats row: scrollable at bottom */
            .stats-row {
                left: calc(8px + var(--sal));
                right: calc(8px + var(--sar));
                bottom: calc(8px + var(--sab));
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                gap: 6px;
            }

            .stats-row::-webkit-scrollbar { display: none; }

            .stat-card {
                min-width: 90px;
                padding: 10px 12px;
                flex-shrink: 0;
            }

            .stat-card .value { font-size: 18px; }
            .stat-card .label { font-size: 9px; }

            /* Bottom sheet toggle visible on mobile */
            .bottom-sheet-toggle { display: flex; }

            /* Bottom sheet overlay */
            .bottom-sheet {
                display: none;
                position: fixed;
                left: 0; right: 0; bottom: 0;
                z-index: 15;
                max-height: 70dvh;
                border-radius: 16px 16px 0 0;
                flex-direction: column;
                overflow: hidden;
            }

            .bottom-sheet.open {
                display: flex;
            }

            .sheet-handle-bar {
                display: flex;
                justify-content: center;
                padding: 10px;
                cursor: grab;
            }

            .sheet-handle {
                width: 36px;
                height: 4px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 2px;
            }

            .sheet-content {
                flex: 1;
                overflow-y: auto;
                padding: 0 16px 16px;
                -webkit-overflow-scrolling: touch;
            }

            .sheet-section {
                margin-bottom: 16px;
            }

            .sheet-section .panel-title {
                position: sticky;
                top: 0;
                background: var(--glass);
                padding: 8px 0;
                z-index: 1;
            }

            /* Overlay backdrop */
            .sheet-backdrop {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 14;
            }

            .sheet-backdrop.open { display: block; }
        }

        /* ── Tiny screens (phones in portrait) ──────────────── */
        @media (max-width: 380px) {
            .brand-text h1 { font-size: 13px; }
            .brand-icon { width: 28px; height: 28px; font-size: 11px; }
            .pill-option { padding: 5px 8px; font-size: 10px; }
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="glass map-loading" id="loading">
    <div class="pulse-ring"></div>
    <span>Querying Axiom...</span>
</div>

<!-- ── Top Bar ────────────────────────────────────────────── -->
<div class="glass top-bar">
    <div class="brand">
        <div class="brand-icon">AM</div>
        <div class="brand-text">
            <h1>AudiMeta</h1>
            <div class="subtitle">Request Analytics</div>
        </div>
    </div>
    <div class="top-right">
        <div class="pill-select" id="time-pills">
            <button class="pill-option" data-hours="6">6h</button>
            <button class="pill-option" data-hours="24">24h</button>
            <button class="pill-option active" data-hours="168">7d</button>
            <button class="pill-option" data-hours="720">30d</button>
        </div>
        <button class="refresh-btn" id="refresh-btn" onclick="loadData()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
            </svg>
            <span class="refresh-label">Refresh</span>
        </button>
        <span class="updated-text" id="last-updated"></span>
    </div>
</div>

<!-- ── Stats (bottom) ─────────────────────────────────────── -->
<div class="stats-row">
    <div class="glass stat-card">
        <div class="label">Requests</div>
        <div class="value accent" id="total-requests">—</div>
    </div>
    <div class="glass stat-card">
        <div class="label">Unique IPs</div>
        <div class="value" id="unique-ips">—</div>
    </div>
    <div class="glass stat-card">
        <div class="label">Locations</div>
        <div class="value" id="total-locations">—</div>
    </div>
    <div class="glass stat-card">
        <div class="label">Error Rate</div>
        <div class="value" id="error-rate">—</div>
    </div>
</div>

<!-- ── Side Panel (desktop) ───────────────────────────────── -->
<div class="side-panel">
    <div class="glass panel-section grow">
        <div class="panel-title">Top Sources <span class="count" id="ip-count"></span></div>
        <div class="ip-list" id="ip-list"></div>
    </div>
    <div class="glass panel-section">
        <div class="panel-title">Status Codes</div>
        <div class="status-row" id="status-list"></div>
    </div>
    <div class="glass panel-section grow">
        <div class="panel-title">Top Endpoints <span class="count" id="ep-count"></span></div>
        <div class="ep-list" id="ep-list"></div>
    </div>
</div>

<!-- ── Bottom Sheet (mobile) ──────────────────────────────── -->
<div class="sheet-backdrop" id="sheet-backdrop" onclick="toggleSheet()"></div>
<button class="bottom-sheet-toggle glass" id="sheet-toggle" onclick="toggleSheet()">☰</button>
<div class="glass bottom-sheet" id="bottom-sheet">
    <div class="sheet-handle-bar" onclick="toggleSheet()">
        <div class="sheet-handle"></div>
    </div>
    <div class="sheet-content">
        <div class="sheet-section">
            <div class="panel-title">Top Sources <span class="count" id="m-ip-count"></span></div>
            <div class="ip-list" id="m-ip-list"></div>
        </div>
        <div class="sheet-section">
            <div class="panel-title">Status Codes</div>
            <div class="status-row" id="m-status-list"></div>
        </div>
        <div class="sheet-section">
            <div class="panel-title">Top Endpoints <span class="count" id="m-ep-count"></span></div>
            <div class="ep-list" id="m-ep-list"></div>
        </div>
    </div>
</div>

<script>
    // ── Register Service Worker ────────────────────────────
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('SW registered:', reg.scope))
            .catch(err => console.log('SW registration failed:', err));
    }

    // ── State ──────────────────────────────────────────────
    let map, heatmap, markers = [], infoWindow;
    let geodata = [], statsData = {};
    let selectedHours = 168;

    // ── Bottom sheet toggle ────────────────────────────────
    function toggleSheet() {
        document.getElementById('bottom-sheet').classList.toggle('open');
        document.getElementById('sheet-backdrop').classList.toggle('open');
    }

    // ── Time pills ─────────────────────────────────────────
    document.querySelectorAll('.pill-option').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.pill-option').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedHours = parseInt(btn.dataset.hours);
            loadData();
        });
    });

    // ── Map init ───────────────────────────────────────────
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: { lat: 39.8283, lng: -98.5795 },
            mapTypeId: 'roadmap',
            disableDefaultUI: true,
            zoomControl: true,
            gestureHandling: 'greedy',
            zoomControlOptions: {
                position: google.maps.ControlPosition.LEFT_CENTER,
            },
            styles: [
                { elementType: 'geometry', stylers: [{ color: '#0d1117' }] },
                { elementType: 'labels.text.stroke', stylers: [{ color: '#0d1117' }] },
                { elementType: 'labels.text.fill', stylers: [{ color: '#3b4252' }] },
                { featureType: 'administrative', elementType: 'geometry.stroke', stylers: [{ color: '#1e2939' }] },
                { featureType: 'administrative.country', elementType: 'geometry.stroke', stylers: [{ color: '#2e3a50' }] },
                { featureType: 'road', elementType: 'geometry', stylers: [{ color: '#161b22' }] },
                { featureType: 'road', elementType: 'geometry.stroke', stylers: [{ color: '#1e2939' }] },
                { featureType: 'water', elementType: 'geometry', stylers: [{ color: '#090e16' }] },
                { featureType: 'poi', stylers: [{ visibility: 'off' }] },
                { featureType: 'transit', stylers: [{ visibility: 'off' }] },
            ],
        });

        infoWindow = new google.maps.InfoWindow();

        map.addListener('zoom_changed', () => {
            const zoom = map.getZoom();
            if (heatmap) heatmap.setMap(zoom < 8 ? map : null);
            markers.forEach(m => m.setMap(zoom >= 8 ? map : null));
        });

        loadData();
    }

    // ── Data loading ───────────────────────────────────────
    async function loadData() {
        const btn = document.getElementById('refresh-btn');
        const loading = document.getElementById('loading');
        btn.disabled = true;
        btn.classList.add('loading');
        loading.classList.remove('hidden');

        try {
            const [geoRes, statsRes] = await Promise.all([
                fetch(`/api/geodata?hours=${selectedHours}`),
                fetch(`/api/stats?hours=${selectedHours}`),
            ]);
            geodata = await geoRes.json();
            statsData = await statsRes.json();
            renderMap();
            renderSidebar();
            document.getElementById('last-updated').textContent =
                new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        } catch (err) {
            console.error('Load failed:', err);
        } finally {
            btn.disabled = false;
            btn.classList.remove('loading');
            loading.classList.add('hidden');
        }
    }

    // ── Map rendering ──────────────────────────────────────
    function renderMap() {
        markers.forEach(m => m.setMap(null));
        markers = [];
        if (heatmap) heatmap.setMap(null);
        if (!geodata.length) return;

        const heatmapData = geodata.map(d => ({
            location: new google.maps.LatLng(d.lat, d.lng),
            weight: d.request_count,
        }));

        heatmap = new google.maps.visualization.HeatmapLayer({
            data: heatmapData,
            map: map.getZoom() < 8 ? map : null,
            radius: 50,
            opacity: 0.75,
            gradient: [
                'rgba(0, 0, 0, 0)',
                'rgba(99, 102, 241, 0.2)',
                'rgba(99, 102, 241, 0.4)',
                'rgba(139, 92, 246, 0.6)',
                'rgba(168, 85, 247, 0.7)',
                'rgba(236, 72, 153, 0.8)',
                'rgba(239, 68, 68, 0.9)',
                'rgba(255, 255, 255, 1)',
            ],
        });

        geodata.forEach(d => {
            const marker = new google.maps.Marker({
                position: { lat: d.lat, lng: d.lng },
                map: map.getZoom() >= 8 ? map : null,
                title: `${d.city} — ${d.request_count.toLocaleString()} requests`,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: Math.max(8, Math.log2(d.request_count + 1) * 3.5),
                    fillColor: '#6366f1',
                    fillOpacity: 0.85,
                    strokeColor: '#a5b4fc',
                    strokeWeight: 2,
                },
            });

            marker.addListener('click', () => {
                infoWindow.setContent(`
                    <div class="iw">
                        <div class="iw-city">${d.city}, ${d.country_code}</div>
                        <div class="iw-count">${d.request_count.toLocaleString()}</div>
                        <div class="iw-detail">
                            <span>${d.ip}</span><br>
                            ${d.lat.toFixed(4)}, ${d.lng.toFixed(4)}
                        </div>
                    </div>
                `);
                infoWindow.open(map, marker);
            });

            markers.push(marker);
        });

        if (geodata.length > 1) {
            const bounds = new google.maps.LatLngBounds();
            geodata.forEach(d => bounds.extend({ lat: d.lat, lng: d.lng }));
            // Padding accounts for floating panels
            const isMobile = window.innerWidth <= 768;
            const padding = isMobile
                ? { top: 80, right: 20, bottom: 100, left: 20 }
                : { top: 80, right: 380, bottom: 100, left: 60 };
            map.fitBounds(bounds, padding);
        } else if (geodata.length === 1) {
            map.setCenter({ lat: geodata[0].lat, lng: geodata[0].lng });
            map.setZoom(8);
        }
    }

    // ── Sidebar rendering (populates both desktop + mobile) ─
    function renderSidebar() {
        const totalReqs = geodata.reduce((sum, d) => sum + d.request_count, 0);
        const uniqueCities = new Set(geodata.map(d => d.city)).size;
        document.getElementById('total-requests').textContent = totalReqs.toLocaleString();
        document.getElementById('unique-ips').textContent = geodata.length.toLocaleString();
        document.getElementById('total-locations').textContent = uniqueCities;

        const statuses = statsData.status_codes || [];
        const totalFromStatus = statuses.reduce((s, d) => s + d.count, 0);
        const errors = statuses.filter(d => d.status >= 400).reduce((s, d) => s + d.count, 0);
        const errEl = document.getElementById('error-rate');
        const errPct = totalFromStatus > 0 ? ((errors / totalFromStatus) * 100).toFixed(1) : 0;
        errEl.textContent = errPct + '%';
        errEl.className = 'value ' + (errPct > 10 ? 'red' : errPct > 5 ? 'yellow' : 'green');

        // Build HTML once, apply to both desktop and mobile containers
        const maxReqs = geodata.length ? geodata[0].request_count : 1;

        const ipHtml = geodata.slice(0, 15).map((d, i) => {
            const pct = (d.request_count / maxReqs) * 100;
            return `
                <div class="ip-row" onclick="panTo(${d.lat}, ${d.lng})">
                    <div class="ip-rank">${i + 1}</div>
                    <div class="ip-bar" style="opacity: ${0.3 + (pct / 100) * 0.7}"></div>
                    <div class="ip-info">
                        <div class="ip-addr">${d.ip}</div>
                        <div class="ip-location">${d.city}, ${d.country_code}</div>
                    </div>
                    <div class="ip-count">${formatCount(d.request_count)}</div>
                </div>`;
        }).join('');

        const statusHtml = statuses.map(d => {
            const cls = d.status < 300 ? 's2xx' : d.status < 500 ? 's4xx' : 's5xx';
            return `
                <div class="status-pill">
                    <div class="status-dot ${cls}"></div>
                    <span class="status-code">${d.status}</span>
                    <span class="status-count">${formatCount(d.count)}</span>
                </div>`;
        }).join('');

        const endpoints = (statsData.top_endpoints || []).filter(d => d.url);
        const epHtml = endpoints.slice(0, 15).map(d => `
            <div class="ep-row">
                <span class="ep-path" title="${d.url}">${d.url}</span>
                <span class="ep-hits">${formatCount(d.hits)}</span>
            </div>
        `).join('');

        // Desktop panels
        document.getElementById('ip-count').textContent = `${geodata.length} IPs`;
        document.getElementById('ip-list').innerHTML = ipHtml;
        document.getElementById('status-list').innerHTML = statusHtml;
        document.getElementById('ep-count').textContent = endpoints.length;
        document.getElementById('ep-list').innerHTML = epHtml;

        // Mobile bottom sheet (same data, different containers)
        document.getElementById('m-ip-count').textContent = `${geodata.length} IPs`;
        document.getElementById('m-ip-list').innerHTML = ipHtml;
        document.getElementById('m-status-list').innerHTML = statusHtml;
        document.getElementById('m-ep-count').textContent = endpoints.length;
        document.getElementById('m-ep-list').innerHTML = epHtml;
    }

    function formatCount(n) {
        if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
        if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
        return n.toLocaleString();
    }

    function panTo(lat, lng) {
        map.panTo({ lat, lng });
        map.setZoom(10);
        // Close bottom sheet on mobile after tapping an IP
        if (window.innerWidth <= 768) {
            document.getElementById('bottom-sheet').classList.remove('open');
            document.getElementById('sheet-backdrop').classList.remove('open');
        }
    }
</script>
