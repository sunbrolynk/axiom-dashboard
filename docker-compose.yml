services:
  dashboard:
    build: .
    container_name: axiom-dashboard
    restart: unless-stopped
    ports:
      - "8050:8050"
    env_file:
      - .env
    environment:
      # Override the local MAXMIND path for container context
      - MAXMIND_DB_PATH=/app/backend/data/GeoLite2-City.mmdb
    volumes:
      # Mount the MaxMind DB so it can be updated without rebuilding
      - ./backend/data:/app/backend/data:ro
